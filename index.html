<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="mian.js"></script>
    <title>모읽지 | 우리아이 맞춤독서</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var elm = ".box";
            $(elm).each(function (index) {
                // 개별적으로 Wheel 이벤트 적용
                $(this).on("mousewheel DOMMouseScroll", function (e) {
                    e.preventDefault();
                    var delta = 0;
                    if (!event) event = window.event;
                    if (event.wheelDelta) {
                        delta = event.wheelDelta / 120;
                        if (window.opera) delta = -delta;
                    } 
                    else if (event.detail)
                        delta = -event.detail / 3;
                    var moveTop = $(window).scrollTop();
                    var elmSelecter = $(elm).eq(index);
                    // 마우스휠을 위에서 아래로
                    if (delta < 0) {
                        if ($(elmSelecter).next() != undefined) {
                            try{
                                moveTop = $(elmSelecter).next().offset().top;
                            }catch(e){}
                        }
                    // 마우스휠을 아래에서 위로
                    } else {
                        if ($(elmSelecter).prev() != undefined) {
                            try{
                                moveTop = $(elmSelecter).prev().offset().top;
                            }catch(e){}
                        }
                    }
                     
                    // 화면 이동 0.5초(500)
                    $("html,body").stop().animate({
                        scrollTop: moveTop + 'px'
                    }, {
                        duration: 500, complete: function () {
                        }
                    });
                });
            });
        }
    </script>
</head>
<body>
    <!-- page_1 -->
    <div class="box page_1 relative h-auto z-10">
        <div class="absolute right-0 h-full w-3/6
        bg-gradient-to-l from-black"></div>
        <a href="http://moitzy.kr/"><img src="./img/logo-white.png" class="logo absolute top-10 left-10 z-1" /></a>
        <div class="contents max-w-5xl	">
            <h1 class="absolute text-white jua">
                <span class="block lg:mb-2 text-3xl lg:text-6xl 2xl:text-8xl">동화책!</span>
                <span class="block lg:mb-2 text-2xl lg:text-5xl 2xl:text-7xl">사지도 말고</span>
                <span class="block lg:mb-2 text-2xl lg:text-5xl 2xl:text-7xl">빌리지도 마세요</span>
                <span class="block lg:mb-2 text-3xl lg:text-6xl 2xl:text-8xl">이제 구독하세요!</span>
            </h1>
        </div>
    </div>
    <!-- page_2 -->
    <div class="box flex flex-col justify-center" style="background-color:#F0F2E9;">
        <div class="contents">
            <div class="text-box text-center mb-10">
                <h2 class="text-black text-5xl mb-6 jua">좋아하는 책들로<br>가득한 오늘이 되길</h2>
                <span class="text-2xl">무얼 읽을까, 고민하시나요?<br>모읽지는 내게 딱 맞는 책을 추천합니다.<br>내 독서능력을 확인하고 딱 맞는 책을 만나보세요.</span>
            </div>
            <div class="img-box real relative ml-auto mr-auto">
                <img class="imac ml-auto mr-auto absolute z-10" src="./img/imac.png" >
                <ul class="imgList flex pt-14 mb-32">
                    <li class="ml-2">
                        <img class="w-36" src="./img/book1.jpg">
                    </li>
                    <li class="ml-2">
                        <img class="w-36" src="./img/book2.jpg">
                    </li>
                    <li class="ml-2">
                        <img class="w-36" src="./img/book3.jpg">
                    </li>
                    <li class="ml-2">
                        <img class="w-36" src="./img/book4.jpg">
                    </li>
                    <li class="ml-2">
                        <img class="w-36" src="./img/book5.jpg">
                    </li>
                    <li class="ml-2">
                        <img class="w-36" src="./img/book6.jpg">
                    </li>
                    <li class="ml-2">
                        <img class="w-36" src="./img/book7.jpg">
                    </li>
                </ul>
                
            </div>
        </div>
    </div>
    <!-- page_3 -->
    <div class="box flex  justify-center items-center" style="background-color:#F4DBCF;">
        <div class="contents">
            <div class="img">
                <img class="imac-result block" src="./img/imac_readingTestResult.png" />
            </div>
            
            <div class="text-box mb-10">
                <h2 class="text-black text-5xl mb-6 jua">책을 고를 때<br>중요한 두 가지<br>취향과 수준</h2>
                <span class="text-2xl">간편하지만 정확한<br>독서능력진단 검사로<br>내 도서 수준을 파악하면<br>내 수준에 맞는 책들이 추천됩니다.</span>
            </div>
        </div>
    </div>
    <div class="box" style="background-color:green;">4</div>
    <div class="box" style="background-color:blue;">5</div>
    <div class="box" style="background-color:indigo;">6</div>
    <div class="box" style="background-color:violet;">7</div>
</body>
</html>
